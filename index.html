<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Word Counter</title>
</head>

<body>
  <div class="container">
    <h2 class="container__title">Word Counter</h2>
    <textarea class="text__input" placeholder="Paste text here..."></textarea>
    <div class="container__wrapper">
      <div>
        <strong>Word Count:</strong>
        <span class="word__count">0</span>
      </div>
      <div>
        <strong>Letter Count:</strong>
        <span class="letter__count">0</span>
      </div>
      <div>
        <strong>Number of Space</strong>
        <span class="space__count">0</span>
      </div>
      <div>
        <button class="container__button">Change background-color</button>
      </div>
    </div>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
